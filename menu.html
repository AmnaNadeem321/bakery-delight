<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bakery Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff0f5;
      color: #333;
    }

    header {
      background-color: #ffb6b9;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .menu {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .item {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .item img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Menu</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="menu.html">Menu</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="menu">
    <div class="item">
      <img src="https://sugargeekshow.com/wp-content/uploads/2022/08/vanilla_cupcake_featured_blog.jpg " alt="Vanilla Cupcakes">
      <h3>Vanilla Cupcakes</h3>
      <p>Fluffy cupcakes with vanilla frosting.</p>
    </div>
    <div class="item">
      <img src="https://www.jusrol.co.uk/wp-content/uploads/2018/08/273_Image_Hero-Image_2018_7_6_20_21_26-1-500x408.jpg" alt="Fruit Pastries">
      <h3>Fruit Pastries</h3>
      <p>Pastries filled with fresh fruit and cream.</p>
    </div>
    <div class="item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9UfaRoKp5skS13ANjLKV6jybeANL9xbDDqA&s" alt="Cookies">
      <h3>Choco Chip Cookies</h3>
      <p>Crispy and gooey chocolate chip cookies.</p>
    </div>
    <!-- You can add more menu items here -->
  </section>
</body>
</html>
